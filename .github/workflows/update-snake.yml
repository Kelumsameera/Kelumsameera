name: Update Contribution Snake

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  push:
    branches:
      - main  # Trigger on push to main branch

jobs:
  update-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Generate contribution snake
        run: |
          curl -s https://raw.githubusercontent.com/Ileriayo/github-contribution-grid-snake/main/cli/generate-snake.js | node

      - name: Commit and push updated snake SVG
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update contribution snake'
          file_pattern: 'output/github-contribution-grid-snake*.svg'
          branch: main
